---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    app: mongo
---
apiVersion: v1
kind: Pod
metadata:
  name: mongo
  labels:
    app: "mongo"
spec:
  containers:
  - name: mongo
    image: mongo:latest
    ports:
    - containerPort: 27017
    volumeMounts:
    - name: mongo-persistent-storage
      mountPath: /data/db
  - name: mongo-sidecar
    image: cvallance/mongo-k8s-sidecar
    env:
    - name: MONGO_SIDECAR_POD_LABELS
      value: "role=mongo,environment=test"
  volumes:
  - name: mongo-persistent-storage
    emptyDir: {}